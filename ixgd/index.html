<html>
<head>
<meta charset="UTF-8" />
<title>[WebGL] Grimoire.js で forward-shading プラグインを試してみるテスト - js do it</title>

<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>

<!-- grimoire-preset-basic.js v1.9.8 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.9.8/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.4.2/register/grimoire-forward-shading.js"></script>

<!-- <script src="https://unpkg.com/grimoirejs@0.15.0/register/grimoire.js"></script> -->
<!-- <script src="https://unpkg.com/grimoirejs-math@1.12.1/register/grimoire-math.js"></script> -->
<!-- <script src="https://unpkg.com/grimoirejs-fundamental@0.14.3/register/grimoire-fundamental.js"></script> -->
<!-- <script src="https://unpkg.com/grimoirejs-forward-shading@1.4.2/register/grimoire-forward-shading.js"></script> -->

<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <geometry type="sphere" name="sphere" divHorizontal="30" divVertical="30"/>
  <geometry type="quad" name="quad"/>
  <!-- <material type="phong" id="cubeMaterial" specularPower="10" specular="white" texture="http://jsrun.it/assets/C/t/K/6/CtK6i.jpg"/> --> <!-- grid.jpg -->
  <material type="basic-shading" id="cubeMaterial" specularPower="10" specular="white" texture="http://jsrun.it/assets/C/t/K/6/CtK6i.jpg"/> <!-- grid.jpg -->
  <scene>
    <camera position="0,10,20" rotation="x(-10d)" aspect="1" far="200">
      <camera.components>
        <MouseCameraControl/>
      </camera.components>
    </camera>
    <light rotation="-30d,180d,0d" type="directional" color="gray"/>
    <light rotation="-30d,180d,0d" type="spot" color="blue" position="-3,3,0" distance="10" decay="0.3"/>
    <light rotation="-30d,180d,0d" type="point" color="green" position="-3,3,-2" distance="10" decay="0.3"/>
    <light rotation="-30d,180d,0d" type="point" color="yellow" position="-3,3,2" distance="10" decay="0.3"/>

    <!-- <light rotation="y(70d)" color="cyan"/> -->
    <object id="mesh-group">
      <mesh geometry="sphere"/>
      <mesh geometry="quad" material="#cubeMaterial" scale="10" rotation="x(-90d)"/>
      <mesh geometry="cube" material="#cubeMaterial" position="3,0,-3" scale="3,0.5,0.5"/>
      <mesh geometry="cube" material="#cubeMaterial" rotation="y(70d)" position="-3,0,3" scale="3,0.5,0.5"/>
      <mesh geometry="cube" material="#cubeMaterial" position="3,0,3" rotation="x(15d)" scale="3,0.5,3"/>
    </object>
  </scene>
</goml>
</script>



<script type="text/javascript" src="index.js"></script>
</body>
</html>
