<!-- grimoire-preset-basic.js v1.10.16 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.10.16/register/grimoire-preset-basic.js"></script>

<script type="text/sort" id="shader" typeName="blueShader">
@Pass{
  FS_PREC(mediump, float)
#ifdef VS
  @POSITION
  attribute vec3 position;
  void main(){
    gl_Position = vec4(position, 1.0);
  }
#endif

#ifdef FS
  void main(){
    gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
  }
#endif
}
</script>
<script type="text/goml" id="canvas">
  <goml width="fit" height="fit">
    <geometry type="custom" name="c1"/>
    <!-- <import-material typeName="blueShader" src="index.sort"/> -->
    <scene>
      <camera></camera>
      <mesh material="new(blueShader)" geometry="c1"/>
    </scene>
  </goml>
</script>

<script type="text/javascript" src="index.js"></script>
