<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <geometry name="cube" type="cube" />
  <material id="sprite" type="unlit" color="blue" sun="0.5,0.5" />
  <renderer camera=".camera" viewport="0,0,100%,100%">
    <render-scene/>
  </renderer>
  <scene>
    <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,5" rotation="y(0d)">
      <camera.components>
        <MouseCameraControl rotateX="10" moveSpeed="1" />
      </camera.components>
    </camera>
  </scene>
</goml>

</script>
