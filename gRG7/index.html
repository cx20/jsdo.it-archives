<script type="text/goml" id="canvas">
<goml width="465" height="465">
  <import-material typeName="lambert" src="../assets/o/X/e/h/oXehW.sort" />
  <geometry name="cube" type="cube" />
  <renderer camera=".camera" viewport="0,0,100%,100%" far="100">
    <render-scene/>

  <scene>
    <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,10,5" rotation="y(0d)">
      <camera.components>
        <MouseCameraControl rotateX="10" moveSpeed="1" />
      </camera.components>
    </camera>
    <mesh position="0,0,0" geometry="cube" texture="../assets/u/y/G/y/uyGy9.jpg" scale="4.0, 0.2, 4.0" />
  </scene>
</goml>
