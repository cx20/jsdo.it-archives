<script src="https://unpkg.com/grimoirejs-preset-basic@1.10.16/register/grimoire-preset-basic.js"></script>

<script type="text/sort" id="shader" typeName="colorShader">
@Pass{
  FS_PREC(mediump, float)
  @Disable(CULL_FACE)
    
  varying vec4 vColor;
  varying float vTime;

#ifdef VS
  @POSITION
  attribute vec3 position;
  @COLOR
  attribute vec4 color;
  uniform mat4 _matPVM;
  uniform float _time;

  void main(){
    vColor = color;
    gl_Position = _matPVM * vec4(position, 1.0);
  }
#endif

#ifdef FS
  void main(){
    gl_FragColor = vec4(vColor);
  }
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="465" height="465">
    <geometry type="custom" name="c1"/>
    <!-- <import-material typeName="colorShader" src="index.sort"/> -->
    <scene>
      <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,3">
      </camera>
      <mesh material="new(colorShader)" geometry="c1">
        <object.components>
          <Rotate/>
        </object.components>
      </mesh>
    </scene>
  </goml>
</script>
