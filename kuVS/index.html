<script src="https://unpkg.com/grimoirejs-forward-shading@1.4.2/register/grimoire-forward-shading.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <geometry type="sphere" name="sphere" divHorizontal="48" divVertical="48"/>
  <material type="basic-shading" id="sphereMaterial" refractive="0.0" texture="../assets/6/8/Z/v/68Zv6.jpg"/> <!-- jupiter.jpg -->
  <scene>
    <camera position="0,1,3" rotation="x(-10d)" aspect="1" far="200">
      <camera.components>
        <MouseCameraControl/>
      </camera.components>
    </camera>
    <light rotation="0d,45d,0d" type="directional" color="white"  intensity="3.0" />
    
    <mesh geometry="sphere" material="#sphereMaterial" />
  </scene>
</goml>
</script>


<script type="text/javascript" src="index.js"></script>
