<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <geometry name="earth" type="sphere" />
  <geometry name="cloud" type="sphere" />
  <renderer camera=".camera" viewport="0,0,100%,100%" far="100">
    <render-scene/>
  </renderer>
  <scene>
    <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,3" rotation="y(0d)">
      <camera.components>
        <MouseCameraControl rotateX="10" moveSpeed="1" />
      </camera.components>
    </camera>
    <mesh id="earth" position="0,0,0" geometry="earth" scale="1.00" texture="../assets/u/L/K/7/ULK7v.jpg"/> <!-- earth_atmos_1024.jpg -->
    <mesh id="cloud" position="0,0,0" geometry="cloud" scale="1.01" texture="../assets/m/d/h/b/mdhb8.png"/> <!-- earth_clouds_1024.png -->
  </scene>
</goml>
</script>


<script type="text/javascript" src="index.js"></script>
