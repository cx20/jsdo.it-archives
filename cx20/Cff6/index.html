<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
uniform float scale;
varying   vec4 vColor;

void main()
{
    vColor = color;
    gl_Position = vec4(position, 1.0);
    gl_PointSize = 13.0 * scale;
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying   vec4 vColor;
vec3 cLight = normalize(vec3(0.5, 0.5, 1.0));

void main()
{
    float dist = distance(gl_PointCoord, vec2(0.5, 0.5));
    if ( gl_PointCoord.x < 1.0/3.0 ) {
        gl_FragColor = vec4(vColor.r, 0.0, 0.0, 1.0);
    } else if ( gl_PointCoord.x < 2.0/3.0 ) {
        gl_FragColor = vec4(0.0, vColor.g, 0.0, 1.0);
    } else if ( gl_PointCoord.x < 3.0/3.0 ) {
        gl_FragColor = vec4(0.0, 0.0, vColor.b, 1.0);
    }
}
</script>
