<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

// forked from  FabriceNeyret2's "lightbulb screen" https://www.shadertoy.com/view/MdsXRB
void main(void) {
    vec2 uv = gl_FragCoord.xy / _viewportSize.xy;
    vec3 rgb = texture2D(texture, uv).rgb;
    uv.x -= .5 * floor(mod(32. * uv.y + .5, 2.)) / 32.;
    vec2 uv0 = floor(uv * 32. + .5) / 32.;
    float d = length(uv - uv0) * 32.;
    rgb = smoothstep(rgb, vec3(0.), vec3(d));
    gl_FragColor = vec4(rgb, 1.0);
}
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit">
    <renderer>
      <render-buffer name="rb"/>
      <texture-buffer name="bb1"/>
      <render-scene out="bb1" depthBuffer="rb"/>
      <render-quad material="new(postEffect)" texture="backbuffer(bb1)" out="default"/>
    </renderer>
    <goml.components>
    </goml.components>
    <image-texture src="../../assets/A/k/w/j/AkwjW.jpg"/>
    <scene>
      <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,6">
        <camera.components>
          <MouseCameraControl />
        </camera.components>
      </camera>
      <mesh geometry="cube" texture="query(image-texture)" >
        <object.components>
          <Rotate/>
        </object.components>
      </mesh>
    </scene>
  </goml>
</script>
