<script src="https://rawcdn.githack.com/toji/webgl-utils/e2d8511dbb74de413f9980a66706de71910ca08f/src/wglu-program.js"></script>
<!-- glMatrix-2.3.2.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.3.2/gl-matrix.js"></script>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
varying vec4 vColor;

void main(void) {
    vColor = color;
    gl_Position = uPMatrix * uMVMatrix * vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main(void) {
    gl_FragColor = vColor;
}
</script>

<canvas id="c"></canvas>
