<script id="vs" type="x-shader/x-vertex">

attribute vec3 a_position;
uniform mat3 u_normalMatrix;
uniform mat4 u_modelViewMatrix;
uniform mat4 u_projectionMatrix;

    gl_Position = u_projectionMatrix * pos;
    gl_PointSize = 8.0;
}
</script>
