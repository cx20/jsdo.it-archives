<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit" bgColor="gray">
  <renderer>
    <!-- <texture-buffer name="bb1"/> -->
    <color-buffer name="bb1"/>
    <render-scene/>
  </renderer>
    <scene>
      <camera class="camera" near="0.01" far="1000.0" fovy="45d" position="0,70,35">
        <camera.components>
          <MouseCameraControl center = "0"/>
        </camera.components>
      </camera>
      <model src="https://rawcdn.githack.com/cx20/jsdo-static-contents/d1e40b7b35e6934d8cda128a1ff2641c21d3887b/models/gltf/2.0/GrimoireLogo/glTF_merge/GrimoireLogo.gltf" />
      <light type="directional" rotation="-30d,30,0d" color="white" intensity="1.0"/>
      <light type="ambient" rotation="-30d,30,0d" color="white" intensity="1.0"/>
      <!-- <light type="point" position="0,10,-10"  color="white"  distance="20" decay="0.3" intensity="10.0"/> -->
    </scene>
</goml>
</script>
