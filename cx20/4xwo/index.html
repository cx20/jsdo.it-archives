<html>

<meta charset="UTF-8" />

<!-- grimoire-preset-basic.js v1.8.6 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.8.6/register/grimoire-preset-basic.js"></script>
<!-- cannon.js 0.6.2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>


<script type="text/goml" id="main">
  <goml width="fit" height="fit">
    <import-material typeName="lambert" src="../assets/o/X/e/h/oXehW.sort" />
    <material id="red"   type="lambert" color="#f00" sun="n(1,-1.1,-10)" />
    <material id="green" type="lambert" color="#0f0" sun="n(1,-1.1,-10)" />
    <material id="blue"  type="lambert" color="#00f" sun="n(1,-1.1,-10)" />
    <geometry type="sphere" name="sphere" divHorizontal="20" divVertical="20"/>
	<scene>
        <camera id="camera" class="camera" near="0.01" far="400.0" aspect="1.5" position="0,0,20" rotation="0,50,0">
            <camera.components>
                <MouseCameraControl />
            </camera.components>
        </camera>
        <mesh id="cube" geometry="cube" color="#4477AA" targetBuffer="wireframe" scale="5,5,5" position="0,0,0"></mesh>

        <mesh id="sphere0" geometry="sphere" material="#red"   scale="1,1,1" position="3,0,0"></mesh>
        <mesh id="sphere1" geometry="sphere" material="#green" scale="1,1,1" position="0,3,0"></mesh>
        <mesh id="sphere2" geometry="sphere" material="#blue"  scale="1,1,1" position="0,0,3"></mesh>
    </scene>
  </goml>
</script>



<script type="text/javascript" src="index.js"></script>
