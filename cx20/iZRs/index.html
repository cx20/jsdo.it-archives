<script type="x-shader/x-vertex" id="vshader">
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
</script>

<!-- Fragment Sheder -->
<script type="x-shader/x-vertex" id="fshader">
    uniform vec3 color;
    uniform float alpha;
    
    void main() {
        gl_FragColor = vec4( color, alpha );
    }
</script>
