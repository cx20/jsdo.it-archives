<!-- babylon.js -->
<script src="https://cdn.jsdelivr.net/npm/babylonjs@7.24.0/babylon.min.js"></script>
<!-- Spector.js -->
<script src="https://cdn.jsdelivr.net/npm/spectorjs@0.9.30/dist/spector.bundle.js"></script>

<script id="vs" type="x-shader/x-vertex">#version 300 es
in  vec3 position;
in  vec2 uv;
uniform mat4 worldViewProjection;
out vec2 vTextureCoord;

void main() {
    vTextureCoord = uv;
    gl_Position = worldViewProjection * vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">#version 300 es
precision mediump float;
uniform sampler2D texture_;
in  vec2 vTextureCoord;
out vec4 fragColor;

void main() {
    fragColor = texture(texture_, vTextureCoord);
}
</script>

<canvas id="c" width="465" height="465"></canvas>
