<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

void main(void) 
{
    float time = _time / 1000.0;
    vec2 q = gl_FragCoord.xy / _viewportSize.xy;

    // subtle zoom in/out 
    vec2 uv = 0.5 + (q-0.5)*(0.98 + 0.006*sin(0.9*time));

    // start with the source texture and misalign the rays it a bit
    // TODO animate misalignment upon hit or similar event
    vec3 col = vec3(1.0);
    col.r = texture2D(texture,vec2(uv.x+0.003,uv.y)).x;
    col.g = texture2D(texture,vec2(uv.x+0.000,uv.y)).y;
    col.b = texture2D(texture,vec2(uv.x-0.003,uv.y)).z;

    //scanline (last 2 constants are crawl speed and size)
    //TODO make size dependent on viewport
    col *= 0.8+0.2*sin(10.0*time+uv.y*900.0);

    gl_FragColor = vec4(col,1.0);
}
#endif
}
</script>

    <renderer>

      <texture-buffer name="bb1"/>
      <render-scene out="bb1" depthBuffer="rb"/>
      <render-quad material="new(postEffect)" texture="backbuffer(bb1)" out="default"/>
    </renderer>
    <goml.components>

      </camera>
      <mesh geometry="cube" texture="query(image-texture)" >
        <object.components>
          <Rotate/>
        </object.components>
      </mesh>
    </scene>
  </goml>
</script>
