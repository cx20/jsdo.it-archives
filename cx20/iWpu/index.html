<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.15/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.10.1/register/grimoire-forward-shading.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
    <material type="basic-shading" id="basicMaterial" texture="../../assets/i/R/C/L/iRCLC.jpg"/>
    <geometry type="custom" name="c1"/>
    <scene>
      <camera class="camera" position="0,1.5,2.5" >
        <camera.components>
          <MouseCameraControl/>
        </camera.components>
      </camera>
      <mesh material="#basicMaterial" geometry="c1">
        <mesh.components>
          <Rotate />
        </mesh.components>
      </mesh>
      <light type="directional" rotation="0d,45d,0d" color="white" intensity="3.0"/>
    </scene>
  </goml>
</script>


<script type="text/javascript" src="index.js"></script>
</body>
