<script src="https://cdn.rawgit.com/cx20/gltf-test/91ebb79a/libs/czpg/20180503/czpg.js"></script>

<script id="vs" type="x-shader/x-vertex">#version 300 es
in  vec3 a_position;
in  vec4 a_color;
uniform mat4 u_mvpMat;
out vec4 vColor;

void main() {
    vColor = a_color;
    gl_Position = u_mvpMat * vec4(a_position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">#version 300 es
precision mediump float;

in vec4 vColor;
out vec4 fragColor;

void main() {
    fragColor = vColor;
}
</script>

<div id="container">
    <div id="canvas">
        <canvas id="c"></canvas>
    </div>
</div>


<script type="text/javascript" src="index.js"></script>
