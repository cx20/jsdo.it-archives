<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform mat4 matAxisX;
uniform mat4 matAxisY;
uniform float time;
varying vec4 vColor;
varying vec2 vTextureCoord;

void main()
{
    vTextureCoord = textureCoord;

    // 初期値設定
    vec3 p1 = position;
    vec3 p2 = position;
    vec3 p3 = position;
    
    // サインカーブ
    p1.z = sin(p1.x * 10.0 + time * 15.0) * cos(p1.y * 10.0 + time * 20.0) * 0.1;
    
    // 3次元関数
    float x2 = p2.x * 10.0;
    float y2 = p2.y * 10.0;
    float z2 = sin(sqrt(x2 * x2 + y2 * y2)) / sqrt(x2 * x2 + y2 * y2) * 0.5 * sin(time);
    p2.z = sqrt(x2 * x2 + y2 * y2) == 0.0 ? 0.5 * sin(time): z2; // ゼロ除算対策
    
    // グラフ合成
    //p3.z = p1.z;
    //p3.z = p1.z + p2.z;
    //p3.z = sin(time) > 0.0 ? p1.z * sin(time) : p2.z * sin(time);
    p3.z = sin(time) > 0.0 ?  p2.z * sin(time) : p1.z * sin(time);
    vColor = vec4(p3.x, p3.y, p3.z + 0.5, 1.0);
    gl_Position = matAxisX * matAxisY * vec4(p3, 1.0);
    gl_PointSize = 5.0;
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
varying vec2 vTextureCoord;
varying vec4 vColor;

void main()
{
    //gl_FragColor = vColor;
    vec4 smpColor = texture2D(texture, vTextureCoord);
    gl_FragColor  = smpColor;
}
