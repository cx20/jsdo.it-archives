<script src="https://unpkg.com/aframe@0.8.2"></script>

<script>
AFRAME.registerComponent('example', {
  schema: {
  },

  init: function () {
    var data = this.data;
    var el = this.el;

    // 立方体の各面に色を設定
    //             1.0 y 
    //              ^  -1.0 
    //              | / z
    //              |/       x
    // -1.0 -----------------> +1.0
    //            / |
    //      +1.0 /  |
    //           -1.0
    // 
    //         [7]------[6]
    //        / |      / |
    //      [3]------[2] |
    //       |  |     |  |
    //       | [4]----|-[5]
    //       |/       |/
    //      [0]------[1]
    //
    this.geometry = new THREE.BoxGeometry(1, 1, 1);
    var vertexColors = [
        [1.0, 0.0, 0.0, 1.0], // Front face
        [1.0, 1.0, 0.0, 1.0], // Back face
        [0.0, 1.0, 0.0, 1.0], // Top face
        [1.0, 0.5, 0.5, 1.0], // Bottom face
        [1.0, 0.0, 1.0, 1.0], // Right face
        [0.0, 0.0, 1.0, 1.0], // Left face
    ];
    for ( var i = 0; i < this.geometry.faces.length; i += 2 ) {
        var rgb = vertexColors[i/2];
        this.geometry.faces[ i + 0 ].color.setRGB( rgb[0], rgb[1], rgb[2] );
        this.geometry.faces[ i + 1 ].color.setRGB( rgb[0], rgb[1], rgb[2] );
    }
    this.material = new THREE.MeshBasicMaterial({vertexColors: THREE.VertexColors});
    this.mesh = new THREE.Mesh(this.geometry, this.material);

    el.setObject3D('mesh', this.mesh);
  }
});
</script>

<a-scene>
    <a-entity position="0 -1.5 1.5">
        <a-camera></a-camera>
    </a-entity>

    <a-entity example position="0 0 0">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="360 360 360" repeat="indefinite"></a-animation>
    </a-entity>
</a-scene>
