<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
// FS_PREC(mediump, float)
FS_PREC(highp, float)  // iPhone で _time / 1000 が桁落ちする問題の対応
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

// forked from Txoka's "Broken Cam Distortion" https://www.shadertoy.com/view/4dBBRy

float rand(float co) {
  return fract(sin(dot(co, 12.9898 + 78.233)) * 43758.5453);
}

void main() {
  float time = _time / 1000.0;
  vec2 uv = gl_FragCoord.xy / _viewportSize.xy;
  vec2 uv1 = uv;
  uv1.y -= rand(uv.x * time) / 60.;
  vec4 e = texture2D(texture, uv1);
  vec4 bn = vec4(vec3(e.r + e.g + e.b) / 3., 1.0);

  vec2 offset = vec2(0.01 * rand(time), sin(time) / 30.);
  e.r = texture2D(texture, uv + offset.xy).r;
  e.g = texture2D(texture, uv).g;
  e.b = texture2D(texture, uv + offset.yx).b;
  uv.y += rand(time) / (sin(time) * 10.);
  uv.x -= rand(time + 2.) / (sin(time) * 10.) / 30.;
  if (sin(time * rand(time)) < 0.99) {
    gl_FragColor = mix(e, bn, 0.6);
  } else {
    gl_FragColor = texture2D(texture, uv);
  }
}
#endif
}
</script>
