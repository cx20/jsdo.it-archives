varying   vec4 vColor;
uniform   float time;

    mat4 matAxisX = mat4(1.0);
    mat4 matAxisY = mat4(1.0);
    
    matAxisX[1][1] = c;
    matAxisX[1][2] = -s;
    matAxisX[2][1] = s;
    matAxisX[2][2] = c;
    
    matAxisY[0][0] = c;
    matAxisY[0][2] = s;
    matAxisY[2][0] = -s;
    matAxisY[2][2] = c;
    
    gl_Position = matAxisX * matAxisY * vec4(position, 1.0);
    gl_PointSize = 13.0;
}

<script id="fs" type="x-shader/x-fragment">
// forked from http://glslsandbox.com/e#20078.2
precision mediump float;
varying   vec4 vColor;
vec3 cLight = normalize(vec3(0.5, 0.5, 1.0));

void main()
{
    float radius = 0.5;
    vec2 center = vec2(0.5, 0.5);
    vec2 position = gl_PointCoord.xy - center;
    float dist = distance(gl_PointCoord.xy, center);
    float z = sqrt(radius * radius - position.x * position.x - position.y * position.y);
    vec3 normal = normalize(vec3(position.x, position.y, z));
    vec3 c = (normal + 1.0) / 2.0;

    float diffuse = max(0.0, dot(normal, cLight));

    if (dist < 0.5) {
        gl_FragColor = vColor * vec4(vec3(diffuse), 1.0);
    } else {
        discard;
    }
}
</script>
