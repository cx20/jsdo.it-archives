<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

// Falling Snow
// forked from GLSL Sandbox #13195.0 http://glslsandbox.com/e#13195.0

// Create snow
float Storm(vec2 p)
{
    // Flake size
    vec2 seed = floor(p * _viewportSize * 4.0);
    
    // Fall pattern
    float rnd1 = fract(cos(seed.x * 8.3e-3 + seed.y) * 4.7e5);
    
    // Flake density
    return pow(rnd1, 150.0);
}

void main(void) {
    float time = _time / 5000.0;
    vec2 uv = vTexCoord;
    vec4 texture = texture2D(texture, uv);
    vec3 destColor = texture.rgb;
    vec2 p = (gl_FragCoord.xy / _viewportSize.xy) - vec2(0.5, 0.5);
    
    // Overlay density
    float c = 0.0;

    // Flake properties
    for (int i = 1; i < 5; i++) {
        c = max(c, Storm(vec2(0.037, 0.1) * acos(float(i) * 0.2) * time * 0.1 + p * 0.079 * float(i)) * (pow(p.y + 1.5, 20.0)));
    }
    
    destColor += c;

    gl_FragColor = vec4(destColor, 1.0);
}
#endif
}
</script>
