<script src="https://unpkg.com/aframe@0.8.2"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>

<a-scene physics="debug: false; maxInterval: 0.01666">
    <a-assets>
        <img id="grass-texture"      src="../../assets/u/y/G/y/uyGy9.jpg">
        <img id="basketball-texture" src="../../assets/3/O/Z/o/3OZoF.jpg">
        <img id="beachBall-texture"  src="../../assets/2/y/4/W/2y4Wl.jpg">
        <img id="football-texture"   src="../../assets/r/x/X/q/rxXqY.jpg">
        <img id="softball-texture"   src="../../assets/i/M/6/F/iM6FW.jpg">
        <img id="tennisBall-texture" src="../../assets/f/M/F/x/fMFxB.jpg">
    </a-assets>

    <a-entity camera look-controls></a-entity>

    <!-- <a-sphere position="0 2 -2" dynamic-body  radius="0.5" material="src: #football-texture"></a-sphere>     -->
    <a-box position="0 -0.5 -2" static-body width="3" height="0.1" depth="3" material="src: #grass-texture"></a-box>

    <a-box position=" 0.0 -0.0 -2.00"  static-body width="1.0" height="1.0" depth="0.1" material="color: #707070; transparent: true; opacity: 0.5"></a-box>
    <a-box position="-0.5 -0.0 -1.50"  static-body width="0.1" height="1.0" depth="1.0" material="color: #707070; transparent: true; opacity: 0.5"></a-box>
    <a-box position=" 0.0 -0.0 -1.00"  static-body width="1.0" height="1.0" depth="0.1" material="color: #707070; transparent: true; opacity: 0.5"></a-box>
    <a-box position=" 0.5 -0.0 -1.50"  static-body width="0.1" height="1.0" depth="1.0" material="color: #707070; transparent: true; opacity: 0.5"></a-box>

    <a-sky color="#ECECEC"></a-sky>    
</a-scene>


<script type="text/javascript" src="index.js"></script>
