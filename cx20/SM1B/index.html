<script type="text/sort" id="shader" typeName="colorShader">
@Pass{
    FS_PREC(mediump,float)
    @Disable(CULL_FACE)
    varying vec4 vColor;
    varying float vTime;

#ifdef VS
    @POSITION
    attribute vec3 position;
    @COLOR
    attribute vec4 color;
    uniform mat4 _matPVM;
    uniform float _time;

    void main(){
        vColor = color;
        float c = cos(_time/1000.0);
        float s = sin(_time/1000.0);
    
        mat4 matAxisX = mat4(1.0);
        mat4 matAxisY = mat4(1.0);

        matAxisX[1][1] = c;
        matAxisX[1][2] = -s;
        matAxisX[2][1] = s;
        matAxisX[2][2] = c;
        
        matAxisY[0][0] = c;
        matAxisY[0][2] = s;
        matAxisY[2][0] = -s;
        matAxisY[2][2] = c;

        gl_Position = _matPVM * matAxisX * matAxisY * vec4(position * 3.0, 1.0);
        //gl_Position = _matPVM * matAxisY * vec4(position * 3.0, 1.0);
        //gl_Position = matAxisY * vec4(position, 1.0);
    }
#endif

#ifdef FS
    void main(){
        gl_FragColor = vec4(vColor);
    }
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
  <geometry type="custom" name="c1"/>
  <!-- <import-material typeName="colorShader" src="http://jsrun.it/assets/M/S/F/T/MSFTR"/> -->
    <scene>
      <camera>
        <camera.components>
        </camera.components>
      </camera>
      <mesh material="new(colorShader)" geometry="c1"/>
    </scene>
  </goml>
</script>
