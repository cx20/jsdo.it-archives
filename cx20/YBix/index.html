<!-- grimoire-preset-basic.js v1.11.20 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.20/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.10.2/register/grimoire-forward-shading.js"></script>

<!-- ammo.js -->
<script src="https://rawcdn.githack.com/kripken/ammo.js/master/builds/ammo.js"></script>

<script type="text/goml" id="main">
  <goml width="fit" height="fit">
      <scene>
          <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,30" rotation="y(0d)">
              <camera.components>
                  <MouseCameraControl></MouseCameraControl>
              </camera.components>
          </camera>
          <mesh albedo="#0000ff" geometry="cube" position="0,-15,0" scale="10">
              <mesh.components>
                  <Rigid move="false"></Rigid>
              </mesh.components>
          </mesh>
          <light rotation="x(-30d)" color="white" type="directional" position="0,10,0" intensity="3"/>
      </scene>
  </goml>
</script>


<script type="text/javascript" src="index.js"></script>
