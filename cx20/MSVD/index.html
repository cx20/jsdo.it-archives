<script type="text/sort" id="shader">
@Pass{
  FS_PREC(mediump,float)

  varying vec3 vColor;

  varying vec2 uv;
  #ifdef VS
    @POSITION
    attribute vec3 position;

    @TEXCOORD
    attribute vec2 texcoord;
    
    @POSITION_BASE
    attribute vec3 posBase;

    @RANDOM_SEED
    attribute float seed;

    uniform float _time;

    uniform mat4 _matPVM;
    vec3 hsv2rgb(vec3 c)
    {
      vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }

    void main(){
        //uv = position.xy /2.0 + vec2(0.5);
      uv = texcoord;
        //vColor = hsv2rgb(vec3(cos(_time/1000. + seed * seed),1,1));
      gl_Position = _matPVM * vec4(position + posBase + vec3(0,sin(_time/1000. + seed),cos(_time/1000. + seed)),1);
    }
  #endif

  #ifdef FS
  uniform sampler2D texture;
    void main(){
      vec3 texColor = texture2D(texture,uv).rgb;
/*
      if(length(texColor)/1.73<0.3){
        discard;
      }else{
        gl_FragColor = vec4(vColor* texColor,1.);
      }
*/
      gl_FragColor = vec4(texColor, 1.0);
    }
  #endif
}
</script>

    <scene>
      <camera id="camera" far="2000"  position="20,10,10">
        <camera.components>
          <MouseCameraControl/>
        </camera.components>
      </camera>
      <!-- <mesh material="new(colorTest)" geometry="cube2" color="red" scale="0.1" texture="frog.jpg"/> -->
    </scene>
  </goml>
</script>
