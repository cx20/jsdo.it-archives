<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
varying   vec4 vColor;

void main() {
    vColor = color;
    gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying   vec4 vColor;

void main() {
    gl_FragColor = vColor;
}
</script>

{
	"imports": {
		"three": "https://cx20.github.io/gltf-test/libs/three.js/r172/build/three.module.js",
