<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.20/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-animation@1.4.1/register/grimoire-animation.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.10.2/register/grimoire-forward-shading.js"></script>
<script src="https://unpkg.com/grimoirejs-gltf@2.3.21/register/grimoire-gltf.js"></script>

<!-- stats.js r16 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit" bgColor="gray">
  <renderer>
    <!-- <texture-buffer name="bb1"/> -->
    <color-buffer name="bb1"/>
    <render-scene/>
  </renderer>
    <scene>
      <camera class="camera" near="0.01" far="1000.0" fovy="45d" position="0,0,6.5">
        <camera.components>
          <MouseCameraControl center = "0"/>
        </camera.components>
      </camera>
      <model src="https://rawcdn.githack.com/cx20/jsdo-static-contents/05a21973/models/gltf/2.0/PbrSimpleTest/glTF/PbrSimpleTest.gltf" />

      <light type="directional" rotation="0d,0d,0d" color="white" intensity="1.0"/>
    </scene>
</goml>
</script>


<script type="text/javascript" src="index.js"></script>
