<script src="https://cdn.rawgit.com/cx20/gltf-test/24bcdc61/libs/claygl/20180118/claygl.js"></script>

<script type="x-shader/x-vertex" id="vs">
attribute vec3 position: POSITION;
attribute vec4 color: COLOR;
varying vec4 vColor;
void main() {
    vColor = color;
    gl_Position = vec4(position, 1.0);
}
 </script>

<script type="x-shader/x-fragment" id="fs">
varying vec4 vColor;
void main() {
    gl_FragColor = vColor;
}
</script>
