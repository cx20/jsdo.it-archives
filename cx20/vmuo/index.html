<script id="fs1" type="x-shader/x-fragment">
precision mediump float;
uniform vec2      resolution;
uniform float     time;
uniform float     alpha;
uniform vec2      speed;
uniform float     shift;

float rand(vec2 n) {
    return fract(cos(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
}

float noise(vec2 n) {
    const vec2 d = vec2(0.0, 1.0);
    vec2 b = floor(n), f = smoothstep(vec2(0.0), vec2(1.0), fract(n));
    return mix(mix(rand(b), rand(b + d.yx), f.x), mix(rand(b + d.xy), rand(b + d.yy), f.x), f.y);
}

float fbm(vec2 n) {
    float total = 0.0, amplitude = 1.0;
    for (int i = 0; i < 4; i++) {
        total += noise(n) * amplitude;
        n += n;
        amplitude *= 0.5;
    }
    return total;
}

void main() {

    const vec3 c1 = vec3(126.0/255.0, 0.0/255.0, 97.0/255.0);
    const vec3 c2 = vec3(173.0/255.0, 0.0/255.0, 161.4/255.0);
    const vec3 c3 = vec3(0.2, 0.0, 0.0);
    const vec3 c4 = vec3(164.0/255.0, 1.0/255.0, 214.4/255.0);
    const vec3 c5 = vec3(0.1);
    const vec3 c6 = vec3(0.9);

    vec2 p = gl_FragCoord.xy * 8.0 / resolution.xx;
    float q = fbm(p - time * 0.1);
    vec2 r = vec2(fbm(p + q + time * speed.x - p.x - p.y), fbm(p + q - time * speed.y));
    vec3 c = mix(c1, c2, fbm(p + r)) + mix(c3, c4, r.x) - mix(c5, c6, r.y);
    float grad = gl_FragCoord.y / resolution.y;
    gl_FragColor = vec4(c * cos(shift * gl_FragCoord.y / resolution.y), 1.0);
    gl_FragColor.xyz *= 1.0-grad;
}
</script>
<script id="fs2" type="x-shader/x-fragment">
precision mediump float;
varying vec2 vTextureCoord;
varying vec4 vColor;
uniform sampler2D uScan;
uniform sampler2D uSampler;
uniform float noise;
uniform float power;

float rand(vec2 co) {
    return fract(sin(dot(co.xy ,vec2(12.9898,78.233 * noise))) * 43758.5453);
}

void main(void) {
   vec2 cord = vTextureCoord;
   cord.y += noise * 0.001;

   float off = (-0.5 + texture2D(uScan, cord * vec2(1.0, 1.0/8.0)).g) * (power/630.0);
//      vec4 color = texture2D(uSampler, vTextureCoord + vec2(off, 0.0));

    vec4 color = texture2D(uSampler, vTextureCoord);
    
    float diff = (rand(vTextureCoord) - 0.5) * 0.2;
    color.r += diff;
    color.g += diff;
    color.b += diff;
    



   gl_FragColor = color;
