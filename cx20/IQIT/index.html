<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>[WebGL] Grimoire.jsで霜降り肉を高さマップとして使ってみるテスト - js do it</title>

<meta name="Keywords"  content="" />

<body>

<!-- grimoire-preset-basic.js v1.9.23 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.9.23/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.5.0/register/grimoire-forward-shading.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
    <image-texture src="../../assets/6/C/3/X/6C3XK.png"/>
    <material type="simple-shading" id="basicMaterial" shiningness="50" specularRatio="0.5" texture="query(image-texture)"/>
        
    <geometry type="custom" name="c1"/>
    <scene>
      <camera position="1,2,2">
        <camera.components>
          <MouseCameraControl></MouseCameraControl>
        </camera.components>
      </camera>
      <mesh material="#basicMaterial" shiningness="1.0" position="0,0,0"  geometry="c1"/>
<!--
      <light type="directional" rotation="90d,0d,0d"  color="white" intensity="10.0"/>
-->
      <light type="directional" rotation="0d,0d,0d"  color="white" intensity="8.0"/>
      <light type="directional" rotation="0d,120d,0d" color="white" intensity="8.0"/>
      <light type="directional" rotation="0d,-120d,0d" color="white" intensity="8.0"/>
      <light type="point" position="0,-1,-1"  color="white"  distance="10" decay="0.3" intensity="1.0"/>
    </scene>
  </goml>
</script>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
