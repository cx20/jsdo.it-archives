<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

vec3 EdgeColor = vec3(0.7);
float NumTiles = 30.0;
float Threshhold = 0.15;

vec2 fmod(vec2 a, vec2 b)
{
    vec2 c = fract(abs(a / b)) * abs(b);
    return abs(c);
}

void main(void)
{
    vec2 uv = gl_FragCoord.xy / _viewportSize.xy;
    float size = 1.0 / NumTiles;

    vec2 Pbase = uv - fmod(uv, vec2(size));
    vec2 PCenter = Pbase + vec2(size / 2.0);
    vec2 st = (uv - Pbase) / size;
    vec4 c1 = vec4(0);
    vec4 c2 = vec4(0);
    vec4 invOff = vec4((1.0 - EdgeColor), 1.0);

    if (st.x > st.y)
    {
        c1 = invOff; 
    }

    float threshholdB = 1.0 - Threshhold;

    if (st.x > threshholdB) 
    { 
        c2 = c1; 
    }

    if (st.y > threshholdB) 
    { 
        c2 = c1; 
    }

    vec4 cBottom = c2;
    c1 = vec4(0);
    c2 = vec4(0);
    
    if (st.x > st.y)
    { 
        c1 = invOff; 
    }

    if (st.x < Threshhold) 
    { 
        c2 = c1;
    }
    
    if (st.y < Threshhold) 
    { 
        c2 = c1; 
    }

    vec4 cTop = c2;
    vec4 tileColor = texture2D(texture, -PCenter);
    gl_FragColor = tileColor + cTop - cBottom;
}
#endif
}
</script>
