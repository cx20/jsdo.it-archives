<script src="https://rawcdn.githack.com/wakufactory/wwg/6ff3446492099cca52438f11a5f708a7e6b0a74a/js/WWG.js"></script>
<script src="https://rawcdn.githack.com/wakufactory/wwg/6ff3446492099cca52438f11a5f708a7e6b0a74a/js/CanvasMatrix.js"></script>

<! --------------- Vertex Shader ---------------- ->
<script id="vshader" type="x-shader/x-vertex">
uniform mat4 mvpMatrix;

attribute vec3 position;
attribute vec2 textureCoord;
varying   vec2 vTextureCoord;

void main() {
    vTextureCoord = textureCoord;
    gl_Position = mvpMatrix * vec4(position, 1.0);
}
</script>

<! --------------- Fragment Shader ---------------- ->
<script id="fshader" type="x-shader/x-fragment">
precision highp float;

uniform sampler2D tex;
varying vec2      vTextureCoord;

void main() {
    gl_FragColor  = texture2D(tex, vTextureCoord);
}
</script>

<canvas id="screen1" width="465px" height="465px"></canvas>


<script type="text/javascript" src="index.js"></script>
