<script src="https://cdn.rawgit.com/kotofurumiya/xenogl/8d143fb173caa8aac9e9a92cb8e7735cee0dc832/build/xenogl.min.js"></script>

<script id="vs" type="x-shader/x-vertex">#version 300 es
in  vec3 position;
in  vec4 color;
out vec4 vColor;

void main() {
    vColor = color;
    gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">#version 300 es
precision mediump float;

in vec4 vColor;
out vec4 fragColor;

void main() {
    fragColor = vColor;
}
</script>
