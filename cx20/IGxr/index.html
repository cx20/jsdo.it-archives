<!-- grimoire-preset-basic.js v1.10.16 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.10.16/register/grimoire-preset-basic.js"></script>

<script type="text/sort" id="shader" typeName="newMaterial">
@Pass{
  @CullFace(BACK)
  FS_PREC(mediump,float)
  varying vec2 vTexCoord;
  
  #ifdef VS
    attribute vec3 position;
    attribute vec2 texCoord;
    uniform mat4 _matPVM;
    void main(){
      gl_Position = _matPVM * vec4(position,1);
      vTexCoord = texCoord;
    }
  #endif
  
  #ifdef FS
    @{type:"color"}
    uniform sampler2D texture;
    uniform sampler2D noiseTexture;
    uniform float _time;
  
    void main(){
      vec2 uvTimeShift = vTexCoord + vec2( 0.5, 0.5 ) * _time / 1000.0;
      vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
      vec2 uvNoiseTimeShift = vTexCoord + vec2( noiseGeneratorTimeShift.r - 0.3, noiseGeneratorTimeShift.b - 0.3 );
      vec4 baseColor = texture2D( texture, uvNoiseTimeShift );
      gl_FragColor = baseColor;
    }
  #endif
}
</script>
<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <!-- <import-material typeName="newMaterial" src="index.sort"/> -->
  <scene>
    <camera class="camera" position="0,0,5" >
      <camera.components>
        <MouseCameraControl/>
      </camera.components>
    </camera>
    <mesh geometry="cube" position="0,0,0" material="new(newMaterial)" texture="../../assets/A/k/w/j/AkwjW.jpg" noiseTexture="../../assets/5/W/y/G/5WyGG.png">
      <mesh.components>
        <Rotate />
      </mesh.components>
    </mesh>
  </scene>
</goml>
</script>



<script type="text/javascript" src="index.js"></script>
