<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

// Created by inigo quilez - iq/2013
// License Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.

#define PIXELSIZE 3.0

void main(void)
{
    vec2 cor;

    cor.x = gl_FragCoord.x / PIXELSIZE;
    cor.y = (gl_FragCoord.y + PIXELSIZE * 1.5 * mod(floor(cor.x), 2.0)) / (PIXELSIZE * 3.0);

    vec2 ico = floor(cor);
    vec2 fco = fract(cor);

    vec3 pix = step(1.5, mod(vec3(0.0, 1.0, 2.0) + ico.x, 3.0));
    vec3 ima = texture2D(texture,- PIXELSIZE * ico * vec2(1.0, 3.0) / _viewportSize.xy).xyz;

    vec3 col = pix * dot(pix, ima);

    col *= step(abs(fco.x - 0.5), 0.4);
    col *= step(abs(fco.y - 0.5), 0.4);

    col *= 1.2;
    gl_FragColor = vec4(col, 1.0);
}
#endif
}
</script>
