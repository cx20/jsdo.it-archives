<script type="x-shader/x-vertex" id="vertexshader">
attribute float size;
attribute vec4 customColor;

varying vec4 vColor;

void main() {

    vColor = customColor;

    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

    gl_PointSize = size * ( 150.0 / length( mvPosition.xyz ) );

    gl_Position = projectionMatrix * mvPosition;

    gl_Position.y += abs(sin(gl_Position.x/30.0)* 20.0);
}
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
uniform vec3 color;
uniform sampler2D texture;

varying vec4 vColor;

void main() {

    vec2 uv = vec2(gl_PointCoord.x, 1.0 - gl_PointCoord.y);
    vec4 outColor = texture2D( texture, uv );

    if ( outColor.a < 0.5 ) discard;

    if (( outColor.r >= 0.6 && outColor.g <= 0.4 && outColor.b <= 0.4 ) 
      ||( outColor.r <= 0.4 && outColor.g <= 0.4 && outColor.b >= 0.6 )){
        gl_FragColor = vec4( color * vColor.xyz, 1.0 );
    } else {
        gl_FragColor = outColor;
    }
