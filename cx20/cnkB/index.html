<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
varying   vec4 vColor;
uniform mat4 matAxisX;
uniform mat4 matAxisY;
uniform float time;

void main()
{
    vec3 p = position;
    //vColor = vec4(p.x+0.5, p.y+0.5, p.z*5.0+0.5, 1.0);
    vColor = color;
    gl_Position = matAxisX * matAxisY * vec4(p, 1.0);
    gl_PointSize = 3.0;
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying   vec4 vColor;

void main()
{
    gl_FragColor = vColor;
    //gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>
