<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main()
{
    vColor = color;
    vTextureCoord = textureCoord;
    gl_Position = mvpMatrix * vec4(position, 1.0);
}    
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D marsTexture;
uniform sampler2D heightMapTexture;
varying vec4      vColor;
varying vec2      vTextureCoord;
uniform float time;

void main()
{
    vec4 mars = texture2D(marsTexture, vTextureCoord);
    vec4 heightmap = texture2D(heightMapTexture, vTextureCoord);
    if ( heightmap.r < (abs(0.40 * sin(time/10.0))) ) {
        gl_FragColor = vColor * mars + vec4(-0.2, -0.1, 0.6, 1.0 );
    } else if ( heightmap.r < (abs(0.55 * sin(time/10.0))) ) {
        gl_FragColor = vColor * mars + vec4(-0.2, 0.2, 0.0, 1.0 );
    } else {
        gl_FragColor = vColor * mars;
    }
}
</script>
