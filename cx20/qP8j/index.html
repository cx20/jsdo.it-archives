<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.15/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.10.1/register/grimoire-forward-shading.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <material type="basic-shading" id="testMaterial" texture="../../assets/6/C/3/X/6C3XK.png"/>
    <geometry type="custom" name="c1"/>
    <scene>
      <camera position="1,3,2">
        <camera.components>
          <MouseCameraControl></MouseCameraControl>
        </camera.components>
      </camera>
      <light rotation="90d,0d,0d" type="directional" color="white" intensity="1.0"/>
      <object id="mesh-group">
        <mesh metalic="0.5" roughness="0.5" geometry="c1" position="0,0,0" scale="1"  material="#testMaterial"/>
      </object>
    </scene>
    <renderer>
      <render-scene clearColor="#000000">
      </render-scene>
    </renderer>
</goml>
</script>


<script type="text/javascript" src="index.js"></script>
