<script src="https://unpkg.com/grimoirejs-preset-basic@1.9.28/register/grimoire-preset-basic.js"></script>

<script type="text/sort" id="shader">
@Pass{
    FS_PREC(mediump,float)
    @Disable(CULL_FACE)
    varying vec4 vColor;
    varying float vTime;

#ifdef VS
    @POSITION
    attribute vec3 position;
    uniform mat4 _matPVM;
    uniform float _time;

    void main(){
        vec3 p = position;
        vColor = vec4(p.x + 0.5, p.y + 0.5, p.z + 0.5, 1.0);
        gl_Position = _matPVM * vec4(p * 3.0, 1.0);
        gl_PointSize = 1.0;
    }
#endif

#ifdef FS
    void main(){
        gl_FragColor = vec4(vColor);
    }
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
  <geometry type="custom" name="c1"/>
  <!-- <import-material typeName="colorShader" src="http://jsrun.it/assets/Y/R/e/p/YRepH"/> -->
    <scene>
      <camera>
        <camera.components>
          <MouseCameraControl/>
        </camera.components>
      </camera>
      <mesh material="new(colorShader)" geometry="c1"/>
    </scene>
  </goml>
</script>



<script type="text/javascript" src="index.js"></script>
