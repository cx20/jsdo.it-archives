<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>[WebGL] Grimoire.js + forward-shading でマテリアルをいろいろ試してみるテスト（調整中） - js do it</title>

<!-- grimoire-preset-basic.js v1.9.23 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.9.23/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.5.0/register/grimoire-forward-shading.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
    <image-texture src="../../assets/6/C/3/X/6C3XK.png"/>
    <!-- <material type="basic-shading" id="basicMaterial" texture="query(image-texture)" roughness="0.8" metalic="0.5"/> -->
    <material type="basic-shading" id="basicMaterial" texture="query(image-texture)" roughnessMap="query(image-texture)" metalic="0.5"/>
        
    <geometry type="custom" name="c1"/>
    <scene>
      <camera position="1,2,2">
        <camera.components>
          <MouseCameraControl></MouseCameraControl>
        </camera.components>
      </camera>
      <mesh material="#basicMaterial" shiningness="1.0" position="0,0,0"  geometry="c1"/>
      <light type="directional" rotation="30d,0d,0d"  color="red"/>
      <light type="directional" rotation="30d,120d,0d" color="green"/>
      <light type="directional" rotation="30d,-120d,0d" color="blue"/>
      <light type="point" position="0,-10,0"  color="white"  distance="10" decay="0.3" intensity="5.0"/>
      <!-- <light type="spot" color="white" position="-1,2,1" distance="10" decay="0.3" outerCone="300d" intensity="10.0"/> -->
    </scene>
  </goml>
</script>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
