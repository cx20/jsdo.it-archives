<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
uniform mat4 matAxisX;
uniform mat4 matAxisY;
uniform float time;
varying vec4 vColor;
varying vec4 vPosition;

void main()
{
    vec3 p = position / 200.0;
    vColor     = vec4(1.0, 1.0, 1.0, 1.0);
    vPosition  = matAxisY * vec4(p, 1.0);
    gl_Position = matAxisX * matAxisY * vec4(p, 1.0);
    gl_PointSize = 5.0;
}
</script>

<script id="fs" type="x-shader/x-fragment">
#extension GL_OES_standard_derivatives : enable
precision mediump float;
varying vec4 vColor;
varying vec4 vPosition;

void main()
{
    vec3 lightDirection = vec3(-1.0, -1.0, -0.5);
    vec3 dx = dFdx(vPosition.xyz);
    vec3 dy = dFdy(vPosition.xyz);
    vec3 n = normalize(cross(normalize(dx), normalize(dy)));

    vec3 light = normalize(lightDirection);
    float diff = clamp(dot(n, light), 0.1, 1.0);
    gl_FragColor = vec4(vColor.rgb * diff, 1.0);
}
</script>
