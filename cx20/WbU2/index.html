<!-- grimoire-preset-basic.js v1.10.17 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.10.17/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.7.3/register/grimoire-forward-shading.js"></script>

<!-- stats.js r16 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit" bgColor="gray">
  <material type="basic-shading" id="cubeMaterial" specularPower="10" specular="white" texture="../../assets/c/t/K/6/ctK6i.jpg"/> <!-- grid.jpg -->
  <scene>
    <camera position="0,10,20" rotation="x(-10d)" aspect="1" far="200">
      <camera.components>
        <MouseCameraControl/>
      </camera.components>
    </camera>
    <light rotation="-90d,0d,0d" type="directional" color="white"/>
    <light type="spot" color="white" position="-3,3,0" distance="10" decay="0.3" outerCone="30d" intensity="100.0"/>
    <light type="point" color="green" position="-4,3,-4" distance="5" decay="0.3" intensity="20.0"/>
    <light type="point" color="yellow" position="-4,3,4" distance="5" decay="0.3" intensity="20.0"/>

    <object id="mesh-group">
      <mesh geometry="sphere"/>
      <mesh geometry="quad" material="#cubeMaterial" scale="10" rotation="x(-90d)"/>
      <mesh geometry="cube" material="#cubeMaterial" position="3,0,-3" scale="3,0.5,0.5"/>
      <mesh geometry="cube" material="#cubeMaterial" rotation="y(70d)" position="-3,0,3" scale="3,0.5,0.5"/>
      <mesh geometry="cube" material="#cubeMaterial" position="3,0,3" rotation="x(15d)" scale="3,0.5,3"/>
    </object>
  </scene>

</goml>
</script>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
