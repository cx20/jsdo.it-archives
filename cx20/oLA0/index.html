<script id="fs" type="x-shader/x-fragment">
// forked from alteredq's "Film grain & scanlines shader" https://github.com/mrdoob/three.js/blob/master/examples/js/shaders/FilmShader.js
precision mediump float;

uniform sampler2D texture;
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
varying vec4 vColor;
varying vec2 vTextureCoord;

void main() {
    // control parameter
    bool grayscale = false;
    // noise effect intensity value (0 = no effect, 1 = full effect)
    float nIntensity = 0.5;
    // scanlines effect intensity value (0 = no effect, 1 = full effect)
    float sIntensity = 0.5;
    // scanlines effect count value (0 = no effect, 4096 = full effect)
    float sCount = 1000.0;

    // sample the source
    vec4 cTextureScreen = texture2D( texture, vTextureCoord );
    // make some noise
    float x = vTextureCoord.x * vTextureCoord.y * time *  1000.0;
    x = mod( x, 13.0 ) * mod( x, 123.0 );
    float dx = mod( x, 0.01 );
    // add noise
    vec3 cResult = cTextureScreen.rgb + cTextureScreen.rgb * clamp( 0.1 + dx * 100.0, 0.0, 1.0 );
    // get us a sine and cosine
    vec2 sc = vec2( sin( vTextureCoord.y * sCount ), cos( vTextureCoord.y * sCount ) );
    // add scanlines
    cResult += cTextureScreen.rgb * vec3( sc.x, sc.y, sc.x ) * sIntensity;
    // interpolate between source and result by intensity
    cResult = cTextureScreen.rgb + clamp( nIntensity, 0.0,1.0 ) * ( cResult - cTextureScreen.rgb );
    // convert to grayscale if desired
    if( grayscale ) {
        cResult = vec3( cResult.r * 0.3 + cResult.g * 0.59 + cResult.b * 0.11 );
    }
    gl_FragColor =  vec4( cResult, cTextureScreen.a );
}
</script>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main(void){
	vColor        = color;
	vTextureCoord = textureCoord;
	gl_Position   = mvpMatrix * vec4(position, 1.0);
}
</script>
