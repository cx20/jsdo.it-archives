<script id="fs" type="x-shader/x-fragment">
// forked from  Daniil's "PenTile" https://www.shadertoy.com/view/4d2Xzy
precision mediump float;

uniform sampler2D texture;
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
varying vec4 vColor;
varying vec2 vTextureCoord;

#define SUBPIXEL_SIZE 2.

void main(void)
{
    vec2 p = gl_FragCoord.xy / SUBPIXEL_SIZE;
    vec2 uv = floor(p)*SUBPIXEL_SIZE / resolution.xy;
    
    vec4 color = texture2D(texture, -uv);    
    vec4 result = vec4(0.0, 0.0, 0.0, 1.0);
    
    vec2 remainder = floor(mod(p, 2.0)+0.5);
    
    if (remainder.x == 1.) {
        if (remainder.y == 1.) {
            result.g = color.g/sqrt(2.);
        } else {
            result.r = color.r;
        }
    } else {
        if (remainder.y == 1.) {
            result.b = color.b;
        } else {
            result.g = color.g/sqrt(2.);
        }
    }                
    
    gl_FragColor = result;
}
</script>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main(void){
	vColor        = color;
	vTextureCoord = textureCoord;
	gl_Position   = mvpMatrix * vec4(position, 1.0);
}
</script>
