<script id="vs" type="x-shader/x-vertex">
varying vec4 vColor;
varying vec4 vNormal;
void main()
{
    vColor = gl_Color;
    vNormal = gl_ModelViewMatrix * vec4(gl_Normal, 0.0);
    gl_Position = gl_ModelViewProjectionMatrix * gl_Vertex;
}
</script>

<script id="fs" type="x-shader/x-fragment">
varying vec4 vColor;
varying vec4 vNormal;
void main()
{
    gl_FragColor = vec4(
        vNormal.x * vColor.r + 0.2,
        vNormal.y * vColor.g + 0.2,
        vNormal.z * vColor.b + 0.2, 
        1.0
    );
}
</script>
