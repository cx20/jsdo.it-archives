<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
    <material type="basic-shading" id="basicMaterial" specularPower="10" specular="white" texture="../../assets/w/r/j/7/wrj7i.jpg"/>
    <material type="basic-shading" id="basicMaterial3" specularPower="10" specular="white" texture="../../assets/8/i/z/t/8izth.jpg"/>

    <geometry type="hight-map" name="hakone" heightScale="0.75"  src="../../assets/g/H/h/L/gHhLD.png"/>
    <geometry type="hight-map" name="sakurajima" heightScale="0.75"  src="../../assets/6/s/D/U/6sDUy.png"/>
    <scene>
      <camera position="0,3,2">
        <camera.components>
          <MouseCameraControl></MouseCameraControl>
        </camera.components>
      </camera>
      <mesh material="#basicMaterial" position="0,0.7,0"  geometry="grand"/>
      <mesh material="#basicMaterial3" position="0,0.2,0"  geometry="hakone"/>
      <mesh material="#basicMaterial2" position="0,-0.3,0"  geometry="sakurajima"/>
      <light type="directional" rotation="90d,0d,0d"  color="white" intensity="1.5"/>
    </scene>
    <renderer>
      <render-scene clearColor="#000000">
      </render-scene>
