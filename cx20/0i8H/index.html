<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.10/register/grimoire-preset-basic.js"></script>

<script type="text/sort" id="shader" typeName="colorShader">
@Pass{
    FS_PREC(mediump,float)
    @Disable(CULL_FACE)
    varying vec4 vPosition;
    varying vec3 vNormal;
    varying vec2 vTexCoord;
    varying float vTime;

#ifdef VS
    @POSITION
    attribute vec3 position;
    @NORMAL
    attribute vec3 normal;
    @TEXCOORD
    attribute vec2 texcoord;
    uniform mat4 _matPVM;
    uniform float _time;

    void main(){
        vPosition = _matPVM * vec4(position, 1.0);
        vNormal = normal;
        vTexCoord = texcoord;
        gl_Position = _matPVM * vec4(position, 1.0);
    }
#endif

#ifdef FS
    @{type:"vec3", default:"1,1,1"}
    uniform vec3 uPointLightingLocation;
    uniform sampler2D texture;
    void main(){
        vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);
        vec3 normal = normalize(vNormal);
        float lightWeighting = max(dot(normal, lightDirection), 0.0);
        vec4 fragmentColor  = texture2D(texture, vTexCoord);
        gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
    }
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
    <material id="mat1" type="colorShader"  texture="query(image-texture)" />
    <geometry type="custom" name="c1"/>
    <image-texture src="../../assets/i/R/C/L/iRCLC.jpg"/>
    <scene>
      <camera class="camera" position="0,0,3" >
        <camera.components>
          <MouseCameraControl/>
        </camera.components>
      </camera>
      <!-- <mesh material="new(colorShader)" geometry="c1" texture="query(image-texture)"> -->
      <mesh material="#mat1" geometry="c1" >
        <mesh.components>
          <Rotate />
        </mesh.components>
      </mesh>
    </scene>
  </goml>
</script>
