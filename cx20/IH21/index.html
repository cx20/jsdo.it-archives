<!-- Grimoire.js  -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.8.5/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-gltf@1.8.2/register/grimoire-gltf.min.js"></script>

<!-- stats.js r16 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit" bgColor="gray">
  <renderer>
    <texture-buffer name="bb1"/>
    <render-scene/>
  </renderer>
    <scene>
        <camera class="camera" near="0.01" far="10000.0" fovy="45d" position="0,1,30">
          <camera.components>
              <MouseCameraControl center = "0"/>
          </camera.components>
        </camera>
        <model src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/gltf/snowflakes/snowFlakes.gltf" scale="0.005" position="0,-5,0" /> <!-- snowFlakes.gltf -->
    </scene>
</goml>
</script>


<script type="text/javascript" src="index.js"></script>
