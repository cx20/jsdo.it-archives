<script src="https://rawcdn.githack.com/pixijs/pixi.js/v2.0.0/bin/pixi.js"></script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
uniform float time;
uniform vec2  resolution;

void main(void){
	vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / max(resolution.x, resolution.y);
	p = mod(p, 0.2) - 0.1;
	float s = sin(time);
	float c = cos(time);
	p *= mat2(c, s, -s, c);
	float v = 0.1 / abs(p.y) * abs(p.x);
	float r = v * abs(sin(time * 5.0) - 2.5);
	float g = v * abs(sin(time * 4.0) - 1.5);
	float b = v * abs(sin(time * 2.0) - 0.5);
	gl_FragColor = vec4(r, g, b, 1.0);
}
</script>
