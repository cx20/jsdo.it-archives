<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
uniform mat4 matAxisX;
uniform mat4 matAxisY;
uniform float time;
varying vec4 vColor;

float distanceFunc(vec3 p){
    return length(p - vec3(0.0, 0.0, 0.0));
}

vec3 getNormal(vec3 p){
    float d = 0.0001;
    return normalize(vec3(
        distanceFunc(p + vec3(  d, 0.0, 0.0)) - distanceFunc(p + vec3( -d, 0.0, 0.0)),
        distanceFunc(p + vec3(0.0,   d, 0.0)) - distanceFunc(p + vec3(0.0,  -d, 0.0)),
        distanceFunc(p + vec3(0.0, 0.0,   d)) - distanceFunc(p + vec3(0.0, 0.0,  -d))
    ));
}

void main()
{
    vec3 p = position;
    vec3 normal = getNormal(p);
    //vec3 lightDirection = vec3(-1.0, -1.0, -0.5);
    vec3 lightDirection = vec3(sin(time), cos(time), 0.0);
    vec3 invLight = normalize(vec4(lightDirection, 0.0)).xyz;
    float diffuse = clamp(dot(normal, invLight), 0.1, 1.0);
    vColor        = vec4(vec3(diffuse), 1.0);

    gl_Position = matAxisX * matAxisY * vec4(p, 1.0);
    gl_PointSize = 5.0;
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main()
{
    //gl_FragColor = vec4(0.0, 0.0, 1.0, 0.1);
    gl_FragColor = vColor;
}
