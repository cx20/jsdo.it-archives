<!-- grimoire-preset-basic.js v1.10.4 -->
<script src="https://unpkg.com/grimoirejs-preset-basic@1.10.4/register/grimoire-preset-basic.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <geometry name="football" type="sphere" /> <!-- 組み込み型「sphere」を「football」として定義 -->
  <renderer camera=".camera" viewport="0,0,100%,100%" far="100">
    <render-scene/>
  </renderer>
  <scene>
    <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,5" rotation="y(0d)">
      <camera.components>
        <MouseCameraControl rotateX="10" moveSpeed="1" />
      </camera.components>
    </camera>
    <mesh color="#0000ff" position="0,0,0" geometry="football" texture="../../assets/s/s/X/x/ssXxc.png"/>
  </scene>
</goml>
</script>



<script type="text/javascript" src="index.js"></script>
</body>
