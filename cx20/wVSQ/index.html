<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main()
{
    vColor = color;
    vTextureCoord = textureCoord;
    gl_Position = mvpMatrix * vec4(position, 1.0);
    gl_PointSize = 10.0;
}    
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
uniform sampler2D noiseTexture;
varying vec4      vColor;
varying vec2      vTextureCoord;
uniform float time;

void main()
{
    // see: http://stemkoski.github.io/Three.js/Shader-Animate.html
    vec2 uvTimeShift = vTextureCoord + vec2( 0.5, 0.5 ) * time;
    vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
    vec2 uvNoiseTimeShift = vTextureCoord + vec2( noiseGeneratorTimeShift.r - 0.3, noiseGeneratorTimeShift.b - 0.3 );
    vec4 baseColor = texture2D( texture, uvNoiseTimeShift );
    gl_FragColor = baseColor;
}
</script>
