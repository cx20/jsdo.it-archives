<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

vec2 center = vec2(0.5, 0.5);
float angle = 1.57;
float scale = 1.0;
vec2 tSize = vec2(400.0, 400.0);

// forked from alteredq's "Dot screen shader" https://github.com/mrdoob/three.js/blob/master/examples/js/shaders/DotScreenShader.js
float pattern() {
    float s = sin( angle ), c = cos( angle );
    vec2 tex = vTexCoord * tSize - center;
    vec2 point = vec2( c * tex.x - s * tex.y, s * tex.x + c * tex.y ) * scale;
    return ( sin( point.x ) * sin( point.y ) ) * 4.0;
}

void main() {
    vec2 uv = gl_FragCoord.xy / _viewportSize.xy;
    vec4 color = texture2D( texture, uv );
    float average = ( color.r + color.g + color.b ) / 3.0;
    gl_FragColor = vec4( vec3( average * 10.0 - 5.0 + pattern() ), color.a );
}
#endif
}
</script>
