<script id="fs" type="x-shader/x-fragment">
// forked from  Xiao Chen's "Drunk Effect" http://filters.kayac.com/
precision mediump float;

uniform sampler2D texture;
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
varying vec4 vColor;
varying vec2 vTextureCoord;

void main(void) {
    vec2 uv = gl_FragCoord.xy / resolution.xy;

    float s = sin(time) * 0.05;
    vec4 c0 = texture2D(texture, -uv);
    vec4 c1 = texture2D(texture, -uv - vec2(s, 0.0));
    vec4 c2 = texture2D(texture, -uv - vec2(0.0, s));
    vec4 color = (c0 + c1 + c2) / 3.0;

    gl_FragColor = color;
}
</script>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main(void){
	vColor        = color;
	vTextureCoord = textureCoord;
	gl_Position   = mvpMatrix * vec4(position, 1.0);
}
</script>
