<!-- WebGL Utils -->
<!-- <script src="https://cdn.rawgit.com/toji/webgl-utils/master/src/wglu-program.js"></script> -->
<script src="https://rawcdn.githack.com/toji/webgl-utils/e2d8511dbb74de413f9980a66706de71910ca08f/src/wglu-program.js"></script>
<!-- glMatrix-2.3.2.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.3.2/gl-matrix.js"></script>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec2 textureCoord;
uniform mat4 pjMatrix;
uniform mat4 mvMatrix;
varying   vec2 vTextureCoord;

void main()
{
    vTextureCoord = textureCoord;
    gl_Position = pjMatrix * mvMatrix * vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D texture;
varying vec2      vTextureCoord;

void main()
{
    gl_FragColor  = texture2D(texture, vTextureCoord);
}
</script>

<canvas id="c"></canvas>


<script type="text/javascript" src="index.js"></script>
</body>
