<script id="vs" type="x-shader/x-vertex">
void main() {
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    gl_Position = projectionMatrix * mvPosition;
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

void main() {
    gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

<script>
AFRAME.registerComponent('example', {
  schema: {
  },

  init: function () {
    var data = this.data;
    var el = this.el;

    // 正弦波×余弦波の座標データを用意
    //             1.0 y 
    //              ^  -1.0 
    //              | / z
    //              |/       x
    // -1.0 -----------------> +1.0
    //            / |
    //      +1.0 /  |
    //           -1.0
    // 
    //             [3]
    //         [4]     [2]
    //      [5]            [1]
    //      *                *
    //     [6]              [0]
    //      *                *
    //      [7]            [11]
    //         [8]     [10]
    //             [9]
    //
    var MAX = 24;
    var A = 1.0;
    var B = 2.0;
    var R = 1.0;

    this.geometry = new THREE.BufferGeometry();
    var positions = new Float32Array((MAX+1) * 3);
    var colors = new Float32Array((MAX+1) * 3);
    var indices = new Uint16Array((MAX+1) * 1);

    for (var i = 0; i <= MAX; i++) {
        var x = R * Math.cos(2 * Math.PI * i / MAX * A);
        var y = R * Math.sin(2 * Math.PI * i / MAX * B);
        var z = R * Math.sin(2 * Math.PI * i / MAX * A);
        positions[i * 3 + 0] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;
        
        colors[i * 3 + 0] = x + 0.5;
        colors[i * 3 + 1] = y + 0.5;
        colors[i * 3 + 2] = z + 0.5;
        
        indices[i] = i;
    }
    
    this.geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
    this.geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));
    this.geometry.setIndex(new THREE.BufferAttribute(indices, 1));
    
    this.material = new THREE.LineBasicMaterial({
        vertexColors: THREE.VertexColors
    });
    this.mesh = new THREE.Line(this.geometry, this.material, THREE.LineStrip);

    el.setObject3D('mesh', this.mesh);
  }
});
</script>
