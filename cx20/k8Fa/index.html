<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.15/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.10.1/register/grimoire-forward-shading.js"></script>


<script type="text/goml" id="canvas">
<goml width="fit" height="fit">
  <scene>
    <camera class="camera" position="0,0,10">
      <camera.components>
        <MouseCameraControl/>
      </camera.components>
    </camera>
    <object id="group">
    <object.components>
      <Rotate />
    </object.components>
    </object>
    <light type="directional" rotation="-30d,30d,0d"  color="white" intensity="1.0"/>
    <light type="directional" rotation="0d,-150d,0d" color="white" intensity="1.0"/>
  </scene>
</goml>
</script>


<script type="text/javascript" src="index.js"></script>
