<script type="text/processing">
float angle = 0.0;

void setup() {
    size(465, 465, P3D);
    noStroke();
    fill(255, 255, 255);
}

void draw() {
    angle += PI / 180;
    background(255, 255, 255);
    translate(width/2.0, height/2.0, -50);
    rotateX(angle);
    rotateY(angle);
    scale(100);
    nonTexturedCube();
}

void nonTexturedCube() {
    beginShape(QUADS);

    // +Z "front" face
    fill(255, 0, 0);
    vertex(-1, -1,  1, 0, 0);
    vertex( 1, -1,  1, 1, 0);
    vertex( 1,  1,  1, 1, 1);
    vertex(-1,  1,  1, 0, 1);

    // -Z "back" face
    fill(255, 255, 0);
    vertex( 1, -1, -1, 0, 0);
    vertex(-1, -1, -1, 1, 0);
    vertex(-1,  1, -1, 1, 1);
    vertex( 1,  1, -1, 0, 1);

    // +Y "bottom" face
    fill(0, 255, 0);
    vertex(-1,  1,  1, 0, 0);
    vertex( 1,  1,  1, 1, 0);
    vertex( 1,  1, -1, 1, 1);
    vertex(-1,  1, -1, 0, 1);

    // -Y "top" face
    fill(255, 128, 128);
    vertex(-1, -1, -1, 0, 0);
    vertex( 1, -1, -1, 1, 0);
    vertex( 1, -1,  1, 1, 1);
    vertex(-1, -1,  1, 0, 1);

    // +X "right" face
    fill(255, 0, 255);
    vertex( 1, -1,  1, 0, 0);
    vertex( 1, -1, -1, 1, 0);
    vertex( 1,  1, -1, 1, 1);
    vertex( 1,  1,  1, 0, 1);

    // -X "left" face
    fill(0, 0, 255);
    vertex(-1, -1, -1, 0, 0);
    vertex(-1, -1,  1, 1, 0);
    vertex(-1,  1,  1, 1, 1);
    vertex(-1,  1, -1, 0, 1);

    endShape();
}
</script>
