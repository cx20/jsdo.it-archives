<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
// FS_PREC(mediump, float)
FS_PREC(highp, float)  // iPhone で _time / 1000 が桁落ちする問題の対応
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

// forked from Emerganz's "Stretch" https://www.shadertoy.com/view/XsSBRy
void main(){
    vec2 uv = gl_FragCoord.xy / _viewportSize.xy * 2.0;
    
    float time = _time / 1000.0;
    float amp = 1.0;
    
    vec2 p0 = vec2(0.0, 0.0) + amp * 0.55 * vec2(sin(time*1.1), -sin(time*0.9));
    vec2 p1 = vec2(1.0, 0.0) + amp * 0.4 * vec2(-sin(time*1.2), sin(time*0.8));
    vec2 p2 = vec2(0.0, 1.0) + amp * 0.6 * vec2(sin(time*1.3), -sin(time*1.7));
    vec2 p3 = vec2(1.0, 1.0) + amp * 0.7 * vec2(-sin(time*0.8), sin(time*0.7));

    vec2 pd0 = mix(p0, p2, uv.y);
    vec2 pd1 = mix(p1, p3, uv.y);
    
    vec2 p = mix(pd0, pd1, uv.x);
    
    gl_FragColor =  texture2D(texture, p);
}
#endif
}
</script>
