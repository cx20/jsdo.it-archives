<script type="text/sort" id="shader" typeName="postEffect">
@Pass{
FS_PREC(mediump, float)
varying vec2 vTexCoord;

#ifdef VS
attribute vec3 position;
attribute vec2 texCoord;

void main(){
  gl_Position = vec4(position,1);
  vTexCoord = texCoord;
}

#endif

#ifdef FS
uniform sampler2D texture;
uniform float _time;
uniform vec2 _viewportSize;

// forked from MenacingMecha's "LCD Post Effect" https://www.shadertoy.com/view/ldBfDd

void main()
{
    // Get pos relative to 0-1 screen space
    vec2 uv = gl_FragCoord.xy / _viewportSize.xy;
    
    // Map texture to 0-1 space
    vec4 texColor = texture2D(texture, uv);
    
    // Default lcd colour (affects brightness)
    float pb = 0.4;
    vec4 lcdColor = vec4(pb, pb, pb, 1.0);
    
    // Change every 1st, 2nd, and 3rd vertical strip to RGB respectively
    int px = int(mod(gl_FragCoord.x, 3.0));
    if (px == 1) lcdColor.r = 1.0;
    else if (px == 2) lcdColor.g = 1.0;
    else lcdColor.b = 1.0;
    
    // Darken every 3rd horizontal strip for scanline
    float sclV = 0.25;
    if (int(mod(gl_FragCoord.y,3.0)) == 0) {
      lcdColor.rgb = vec3(sclV, sclV, sclV);
    }
    
    gl_FragColor = texColor * lcdColor;
}
#endif
}
</script>
