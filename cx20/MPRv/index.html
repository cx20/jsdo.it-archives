<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.8/register/grimoire-preset-basic.js"></script>

<script type="text/sort" id="shader" typeName="colorShader">
@Pass{
    FS_PREC(mediump,float)
    @Disable(CULL_FACE)
    varying vec4 vColor;
    varying float vTime;

#ifdef VS
    @POSITION
    attribute vec3 position;
    @COLOR
    attribute vec4 color;
    uniform mat4 _matPVM;
    uniform float _time;

    void main(){
        vColor = color;
        gl_Position = _matPVM * vec4(position, 1.0);
    }
#endif

#ifdef FS
    void main(){
        gl_FragColor = vec4(vColor);
    }
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="black">
    <goml.components>
    </goml.components>
  <geometry type="custom" name="c1"/>
    <scene>
      <camera class="camera" position="0,0,3" >
        <camera.components>
          <MouseCameraControl/>
        </camera.components>
      </camera>
      <mesh material="new(colorShader)" geometry="c1">
        <mesh.components>
          <Rotate />
        </mesh.components>
      </mesh>
    </scene>
  </goml>
</script>
