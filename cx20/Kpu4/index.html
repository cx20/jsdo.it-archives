<script id="vs" type="x-shader/x-vertex">
varying   vec4 vColor;

void main() {
    vColor = vec4(color, 1.0);
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    gl_Position = projectionMatrix * mvPosition;
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying   vec4 vColor;

void main() {
    gl_FragColor = vColor;
}
</script>

<script>
AFRAME.registerComponent('example', {
  schema: {
  },

  init: function () {
    var data = this.data;
    var el = this.el;

    // 立方体の座標データを用意
    //             1.0 y 
    //              ^  -1.0 
    //              | / z
    //              |/       x
    // -1.0 -----------------> +1.0
    //            / |
    //      +1.0 /  |
    //           -1.0
    // 
    //         [7]------[6]
    //        / |      / |
    //      [3]------[2] |
    //       |  |     |  |
    //       | [4]----|-[5]
    //       |/       |/
    //      [0]------[1]
    //
    var vertexPositions = [
            // Front face
            [-0.5, -0.5,  0.5], // v0
            [ 0.5, -0.5,  0.5], // v1
            [ 0.5,  0.5,  0.5], // v2
            [-0.5,  0.5,  0.5], // v3
            // Back face
            [-0.5, -0.5, -0.5], // v4
            [ 0.5, -0.5, -0.5], // v5
            [ 0.5,  0.5, -0.5], // v6
            [-0.5,  0.5, -0.5], // v7
            // Top face
            [ 0.5,  0.5,  0.5], // v2
            [-0.5,  0.5,  0.5], // v3
            [-0.5,  0.5, -0.5], // v7
            [ 0.5,  0.5, -0.5], // v6
            // Bottom face
            [-0.5, -0.5,  0.5], // v0
            [ 0.5, -0.5,  0.5], // v1
            [ 0.5, -0.5, -0.5], // v5
            [-0.5, -0.5, -0.5], // v4
            // Right face
            [ 0.5, -0.5,  0.5], // v1
            [ 0.5,  0.5,  0.5], // v2
            [ 0.5,  0.5, -0.5], // v6
            [ 0.5, -0.5, -0.5], // v5
            // Left face
            [-0.5, -0.5,  0.5], // v0
            [-0.5,  0.5,  0.5], // v3
            [-0.5,  0.5, -0.5], // v7
            [-0.5, -0.5, -0.5]  // v4
    ];
    var vertices = new Float32Array(vertexPositions.length * 3);
    for (var i = 0; i < vertexPositions.length; i++) {
        vertices[i * 3 + 0] = vertexPositions[i][0];
        vertices[i * 3 + 1] = vertexPositions[i][1];
        vertices[i * 3 + 2] = vertexPositions[i][2];
    }

    var vertexColors = [
            [1.0, 0.0, 0.0], // Front face
            [1.0, 0.0, 0.0], // Front face
            [1.0, 0.0, 0.0], // Front face
            [1.0, 0.0, 0.0], // Front face
            [1.0, 1.0, 0.0], // Back face
            [1.0, 1.0, 0.0], // Back face
            [1.0, 1.0, 0.0], // Back face
            [1.0, 1.0, 0.0], // Back face
            [0.0, 1.0, 0.0], // Top face
            [0.0, 1.0, 0.0], // Top face
            [0.0, 1.0, 0.0], // Top face
            [0.0, 1.0, 0.0], // Top face
            [1.0, 0.5, 0.5], // Bottom face
            [1.0, 0.5, 0.5], // Bottom face
            [1.0, 0.5, 0.5], // Bottom face
            [1.0, 0.5, 0.5], // Bottom face
            [1.0, 0.0, 1.0], // Right face
            [1.0, 0.0, 1.0], // Right face
            [1.0, 0.0, 1.0], // Right face
            [1.0, 0.0, 1.0], // Right face
            [0.0, 0.0, 1.0], // Left face
            [0.0, 0.0, 1.0], // Left face
            [0.0, 0.0, 1.0], // Left face
            [0.0, 0.0, 1.0]  // Left face
    ];
    var colors = new Float32Array(vertexColors.length * 3);
    for (var i = 0; i < vertexColors.length; i++) {
        colors[i * 3 + 0] = vertexColors[i][0];
        colors[i * 3 + 1] = vertexColors[i][1];
        colors[i * 3 + 2] = vertexColors[i][2];
    }
    
    var indices = new Uint16Array([
         0,  1,  2,    0,  2 , 3,  // Front face
         4,  5,  6,    4,  6 , 7,  // Back face
         8,  9, 10,    8, 10, 11,  // Top face
        12, 13, 14,   12, 14, 15,  // Bottom face
        16, 17, 18,   16, 18, 19,  // Right face
        20, 21, 22,   20, 22, 23   // Left face
    ]);
    
    this.geometry = new THREE.BufferGeometry();
    this.geometry.addAttribute('position', new THREE.BufferAttribute(vertices, 3));
    this.geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));
    this.geometry.setIndex(new THREE.BufferAttribute(indices, 1));
    
    this.material = new THREE.ShaderMaterial({
        vertexShader: document.getElementById('vs').textContent,
        fragmentShader: document.getElementById('fs').textContent,
        side: THREE.DoubleSide,
        vertexColors: THREE.VertexColors
    });

    this.mesh = new THREE.Mesh(this.geometry, this.material);

    el.setObject3D('mesh', this.mesh);
  }
});
</script>
